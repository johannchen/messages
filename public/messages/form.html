<div class="span12">
  <form ng-submit="saveMessage()">
    <legend>Message</legend>
    <label for="title">Title</label>
    <input type="text" name="title" required="required" ng-model="message.title" />
    <label for="speaker">Speaker</label>
    <input type="text" name="speaker_name" required="required" list="speaker_names" ng-model="message.speaker_name" />
    <datalist id="speaker_names">
      <option ng-repeat="speaker in speakers">{{speaker.name}}</option>
    </datalist>
    
    <label for="listened_on">Listened on</label>
    <input type="text" name="listened_on" required="required" ng-model="message.listened_on" ui-date>
    <label for="url">Resource link</label>
    <input type="url" name="url" ng-model="message.url" />
    <label for="summary">Summary</label>
    <textarea name="summary" rows="6" class="span6" ng-model="message.summary"></textarea><br />
    <input class="btn btn-primary" type="submit" value="Save" />
    <a class="btn" href="#/">Cancel</a>
  </form>
</div>
